<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-livraison-fr-heading"
        data-cy="LivraisonFrCreateUpdateHeading"
        jhiTranslate="myCrMv1App.livraisonFr.home.createOrEditLabel"
      >
        Create or edit a Livraison Fr
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="myCrMv1App.livraisonFr.bonLivIdent" for="field_bonLivIdent">Bon Liv Ident</label>
          <input
            type="number"
            class="form-control"
            name="bonLivIdent"
            id="field_bonLivIdent"
            data-cy="bonLivIdent"
            formControlName="bonLivIdent"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="myCrMv1App.livraisonFr.livFrDate" for="field_livFrDate">Liv Fr Date</label>
          <div class="input-group">
            <input
              id="field_livFrDate"
              data-cy="livFrDate"
              type="text"
              class="form-control"
              name="livFrDate"
              ngbDatepicker
              #livFrDateDp="ngbDatepicker"
              formControlName="livFrDate"
            />
            <span class="input-group-append">
              <button type="button" class="btn btn-secondary" (click)="livFrDateDp.toggle()">
                <fa-icon icon="calendar-alt"></fa-icon>
              </button>
            </span>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="myCrMv1App.livraisonFr.livFrDateUpdate" for="field_livFrDateUpdate"
            >Liv Fr Date Update</label
          >
          <div class="input-group">
            <input
              id="field_livFrDateUpdate"
              data-cy="livFrDateUpdate"
              type="text"
              class="form-control"
              name="livFrDateUpdate"
              ngbDatepicker
              #livFrDateUpdateDp="ngbDatepicker"
              formControlName="livFrDateUpdate"
            />
            <span class="input-group-append">
              <button type="button" class="btn btn-secondary" (click)="livFrDateUpdateDp.toggle()">
                <fa-icon icon="calendar-alt"></fa-icon>
              </button>
            </span>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="myCrMv1App.livraisonFr.livDateEffet" for="field_livDateEffet"
            >Liv Date Effet</label
          >
          <div class="input-group">
            <input
              id="field_livDateEffet"
              data-cy="livDateEffet"
              type="text"
              class="form-control"
              name="livDateEffet"
              ngbDatepicker
              #livDateEffetDp="ngbDatepicker"
              formControlName="livDateEffet"
            />
            <span class="input-group-append">
              <button type="button" class="btn btn-secondary" (click)="livDateEffetDp.toggle()">
                <fa-icon icon="calendar-alt"></fa-icon>
              </button>
            </span>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="myCrMv1App.livraisonFr.bonLivTotal" for="field_bonLivTotal">Bon Liv Total</label>
          <input
            type="number"
            class="form-control"
            name="bonLivTotal"
            id="field_bonLivTotal"
            data-cy="bonLivTotal"
            formControlName="bonLivTotal"
          />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
