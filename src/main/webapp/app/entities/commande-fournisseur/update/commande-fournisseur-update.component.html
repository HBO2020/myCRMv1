<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-commande-fournisseur-heading"
        data-cy="CommandeFournisseurCreateUpdateHeading"
        jhiTranslate="myCrMv1App.commandeFournisseur.home.createOrEditLabel"
      >
        Create or edit a Commande Fournisseur
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="myCrMv1App.commandeFournisseur.cmdIdenFr" for="field_cmdIdenFr"
            >Cmd Iden Fr</label
          >
          <input type="number" class="form-control" name="cmdIdenFr" id="field_cmdIdenFr" data-cy="cmdIdenFr" formControlName="cmdIdenFr" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="myCrMv1App.commandeFournisseur.cmdDateEffetFr" for="field_cmdDateEffetFr"
            >Cmd Date Effet Fr</label
          >
          <div class="input-group">
            <input
              id="field_cmdDateEffetFr"
              data-cy="cmdDateEffetFr"
              type="text"
              class="form-control"
              name="cmdDateEffetFr"
              ngbDatepicker
              #cmdDateEffetFrDp="ngbDatepicker"
              formControlName="cmdDateEffetFr"
            />
            <span class="input-group-append">
              <button type="button" class="btn btn-secondary" (click)="cmdDateEffetFrDp.toggle()">
                <fa-icon icon="calendar-alt"></fa-icon>
              </button>
            </span>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="myCrMv1App.commandeFournisseur.cmdDateLivraisonFr" for="field_cmdDateLivraisonFr"
            >Cmd Date Livraison Fr</label
          >
          <div class="input-group">
            <input
              id="field_cmdDateLivraisonFr"
              data-cy="cmdDateLivraisonFr"
              type="text"
              class="form-control"
              name="cmdDateLivraisonFr"
              ngbDatepicker
              #cmdDateLivraisonFrDp="ngbDatepicker"
              formControlName="cmdDateLivraisonFr"
            />
            <span class="input-group-append">
              <button type="button" class="btn btn-secondary" (click)="cmdDateLivraisonFrDp.toggle()">
                <fa-icon icon="calendar-alt"></fa-icon>
              </button>
            </span>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="myCrMv1App.commandeFournisseur.fournisseur" for="field_fournisseur"
            >Fournisseur</label
          >
          <select class="form-control" id="field_fournisseur" data-cy="fournisseur" name="fournisseur" formControlName="fournisseur">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                fournisseurOption.id === editForm.get('fournisseur')!.value?.id ? editForm.get('fournisseur')!.value : fournisseurOption
              "
              *ngFor="let fournisseurOption of fournisseursSharedCollection; trackBy: trackFournisseurById"
            >
              {{ fournisseurOption.id }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="myCrMv1App.commandeFournisseur.livraisonFr" for="field_livraisonFr"
            >Livraison Fr</label
          >
          <select class="form-control" id="field_livraisonFr" data-cy="livraisonFr" name="livraisonFr" formControlName="livraisonFr">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                livraisonFrOption.id === editForm.get('livraisonFr')!.value?.id ? editForm.get('livraisonFr')!.value : livraisonFrOption
              "
              *ngFor="let livraisonFrOption of livraisonFrsSharedCollection; trackBy: trackLivraisonFrById"
            >
              {{ livraisonFrOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
