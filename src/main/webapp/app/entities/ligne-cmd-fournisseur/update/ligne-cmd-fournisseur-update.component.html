<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-ligne-cmd-fournisseur-heading"
        data-cy="LigneCmdFournisseurCreateUpdateHeading"
        jhiTranslate="myCrMv1App.ligneCmdFournisseur.home.createOrEditLabel"
      >
        Create or edit a Ligne Cmd Fournisseur
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="myCrMv1App.ligneCmdFournisseur.cmdQnFr" for="field_cmdQnFr">Cmd Qn Fr</label>
          <input type="number" class="form-control" name="cmdQnFr" id="field_cmdQnFr" data-cy="cmdQnFr" formControlName="cmdQnFr" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="myCrMv1App.ligneCmdFournisseur.cmdNmPieces" for="field_cmdNmPieces"
            >Cmd Nm Pieces</label
          >
          <input
            type="number"
            class="form-control"
            name="cmdNmPieces"
            id="field_cmdNmPieces"
            data-cy="cmdNmPieces"
            formControlName="cmdNmPieces"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="myCrMv1App.ligneCmdFournisseur.commandeFourniseur" for="field_commandeFourniseur"
            >Commande Fourniseur</label
          >
          <select
            class="form-control"
            id="field_commandeFourniseur"
            data-cy="commandeFourniseur"
            name="commandeFourniseur"
            formControlName="commandeFourniseur"
          >
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                commandeFournisseurOption.id === editForm.get('commandeFourniseur')!.value?.id
                  ? editForm.get('commandeFourniseur')!.value
                  : commandeFournisseurOption
              "
              *ngFor="let commandeFournisseurOption of commandeFournisseursSharedCollection; trackBy: trackCommandeFournisseurById"
            >
              {{ commandeFournisseurOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
