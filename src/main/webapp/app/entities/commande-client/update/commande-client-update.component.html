<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-commande-client-heading"
        data-cy="CommandeClientCreateUpdateHeading"
        jhiTranslate="myCrMv1App.commandeClient.home.createOrEditLabel"
      >
        Create or edit a Commande Client
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="myCrMv1App.commandeClient.cmdIdenCl" for="field_cmdIdenCl">Cmd Iden Cl</label>
          <input type="number" class="form-control" name="cmdIdenCl" id="field_cmdIdenCl" data-cy="cmdIdenCl" formControlName="cmdIdenCl" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="myCrMv1App.commandeClient.cmdDateEffetCl" for="field_cmdDateEffetCl"
            >Cmd Date Effet Cl</label
          >
          <div class="input-group">
            <input
              id="field_cmdDateEffetCl"
              data-cy="cmdDateEffetCl"
              type="text"
              class="form-control"
              name="cmdDateEffetCl"
              ngbDatepicker
              #cmdDateEffetClDp="ngbDatepicker"
              formControlName="cmdDateEffetCl"
            />
            <span class="input-group-append">
              <button type="button" class="btn btn-secondary" (click)="cmdDateEffetClDp.toggle()">
                <fa-icon icon="calendar-alt"></fa-icon>
              </button>
            </span>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="myCrMv1App.commandeClient.cmdDateLivraisonCl" for="field_cmdDateLivraisonCl"
            >Cmd Date Livraison Cl</label
          >
          <div class="input-group">
            <input
              id="field_cmdDateLivraisonCl"
              data-cy="cmdDateLivraisonCl"
              type="text"
              class="form-control"
              name="cmdDateLivraisonCl"
              ngbDatepicker
              #cmdDateLivraisonClDp="ngbDatepicker"
              formControlName="cmdDateLivraisonCl"
            />
            <span class="input-group-append">
              <button type="button" class="btn btn-secondary" (click)="cmdDateLivraisonClDp.toggle()">
                <fa-icon icon="calendar-alt"></fa-icon>
              </button>
            </span>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="myCrMv1App.commandeClient.client" for="field_client">Client</label>
          <select class="form-control" id="field_client" data-cy="client" name="client" formControlName="client">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="clientOption.id === editForm.get('client')!.value?.id ? editForm.get('client')!.value : clientOption"
              *ngFor="let clientOption of clientsSharedCollection; trackBy: trackClientById"
            >
              {{ clientOption.id }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="myCrMv1App.commandeClient.livraisonCl" for="field_livraisonCl"
            >Livraison Cl</label
          >
          <select class="form-control" id="field_livraisonCl" data-cy="livraisonCl" name="livraisonCl" formControlName="livraisonCl">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                livraisonClOption.id === editForm.get('livraisonCl')!.value?.id ? editForm.get('livraisonCl')!.value : livraisonClOption
              "
              *ngFor="let livraisonClOption of livraisonClsSharedCollection; trackBy: trackLivraisonClById"
            >
              {{ livraisonClOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
