<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="carts">
      <h2 data-cy="cartsDetailsHeading"><span jhiTranslate="myCrMv1App.carts.detail.title">Carts</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ carts.id }}</span>
        </dd>
        <dt><span jhiTranslate="myCrMv1App.carts.cartIsEmpty">Cart Is Empty</span></dt>
        <dd>
          <span>{{ carts.cartIsEmpty }}</span>
        </dd>
        <dt><span jhiTranslate="myCrMv1App.carts.cartUserEmail">Cart User Email</span></dt>
        <dd>
          <span>{{ carts.cartUserEmail }}</span>
        </dd>
        <dt><span jhiTranslate="myCrMv1App.carts.cartListProduct">Cart List Product</span></dt>
        <dd>
          <span>{{ carts.cartListProduct }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/carts', carts.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
