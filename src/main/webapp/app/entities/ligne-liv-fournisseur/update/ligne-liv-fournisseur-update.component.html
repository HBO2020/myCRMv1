<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-ligne-liv-fournisseur-heading"
        data-cy="LigneLivFournisseurCreateUpdateHeading"
        jhiTranslate="myCrMv1App.ligneLivFournisseur.home.createOrEditLabel"
      >
        Create or edit a Ligne Liv Fournisseur
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="myCrMv1App.ligneLivFournisseur.livFrQuantite" for="field_livFrQuantite"
            >Liv Fr Quantite</label
          >
          <input
            type="number"
            class="form-control"
            name="livFrQuantite"
            id="field_livFrQuantite"
            data-cy="livFrQuantite"
            formControlName="livFrQuantite"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="myCrMv1App.ligneLivFournisseur.livFrNmPieces" for="field_livFrNmPieces"
            >Liv Fr Nm Pieces</label
          >
          <input
            type="number"
            class="form-control"
            name="livFrNmPieces"
            id="field_livFrNmPieces"
            data-cy="livFrNmPieces"
            formControlName="livFrNmPieces"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="myCrMv1App.ligneLivFournisseur.livFrTotalPrix" for="field_livFrTotalPrix"
            >Liv Fr Total Prix</label
          >
          <input
            type="number"
            class="form-control"
            name="livFrTotalPrix"
            id="field_livFrTotalPrix"
            data-cy="livFrTotalPrix"
            formControlName="livFrTotalPrix"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="myCrMv1App.ligneLivFournisseur.livraisonFr" for="field_livraisonFr"
            >Livraison Fr</label
          >
          <select class="form-control" id="field_livraisonFr" data-cy="livraisonFr" name="livraisonFr" formControlName="livraisonFr">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                livraisonFrOption.id === editForm.get('livraisonFr')!.value?.id ? editForm.get('livraisonFr')!.value : livraisonFrOption
              "
              *ngFor="let livraisonFrOption of livraisonFrsSharedCollection; trackBy: trackLivraisonFrById"
            >
              {{ livraisonFrOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
