<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="ligneLivFournisseur">
      <h2 data-cy="ligneLivFournisseurDetailsHeading">
        <span jhiTranslate="myCrMv1App.ligneLivFournisseur.detail.title">Ligne Liv Fournisseur</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ ligneLivFournisseur.id }}</span>
        </dd>
        <dt><span jhiTranslate="myCrMv1App.ligneLivFournisseur.livFrQuantite">Liv Fr Quantite</span></dt>
        <dd>
          <span>{{ ligneLivFournisseur.livFrQuantite }}</span>
        </dd>
        <dt><span jhiTranslate="myCrMv1App.ligneLivFournisseur.livFrNmPieces">Liv Fr Nm Pieces</span></dt>
        <dd>
          <span>{{ ligneLivFournisseur.livFrNmPieces }}</span>
        </dd>
        <dt><span jhiTranslate="myCrMv1App.ligneLivFournisseur.livFrTotalPrix">Liv Fr Total Prix</span></dt>
        <dd>
          <span>{{ ligneLivFournisseur.livFrTotalPrix }}</span>
        </dd>
        <dt><span jhiTranslate="myCrMv1App.ligneLivFournisseur.livraisonFr">Livraison Fr</span></dt>
        <dd>
          <div *ngIf="ligneLivFournisseur.livraisonFr">
            <a [routerLink]="['/livraison-fr', ligneLivFournisseur.livraisonFr?.id, 'view']">{{ ligneLivFournisseur.livraisonFr?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/ligne-liv-fournisseur', ligneLivFournisseur.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
