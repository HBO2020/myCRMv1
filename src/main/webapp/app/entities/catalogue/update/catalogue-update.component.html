<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-catalogue-heading" data-cy="CatalogueCreateUpdateHeading" jhiTranslate="myCrMv1App.catalogue.home.createOrEditLabel">
        Create or edit a Catalogue
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="myCrMv1App.catalogue.authorName" for="field_authorName">Author Name</label>
          <input
            type="text"
            class="form-control"
            name="authorName"
            id="field_authorName"
            data-cy="authorName"
            formControlName="authorName"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="myCrMv1App.catalogue.nomOfCopies" for="field_nomOfCopies">Nom Of Copies</label>
          <input
            type="number"
            class="form-control"
            name="nomOfCopies"
            id="field_nomOfCopies"
            data-cy="nomOfCopies"
            formControlName="nomOfCopies"
          />
        </div>

        <div class="form-group">
          <label jhiTranslate="myCrMv1App.catalogue.book" for="field_books">Book</label>
          <select class="form-control" id="field_books" data-cy="book" multiple name="books" formControlName="books">
            <option
              [ngValue]="getSelectedBook(bookOption, editForm.get('books')!.value)"
              *ngFor="let bookOption of booksSharedCollection; trackBy: trackBookById"
            >
              {{ bookOption.nameOfBook }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
