<div>
  <h2 id="page-heading" data-cy="CiviliteFournisseurHeading">
    <span jhiTranslate="myCrMv1App.civiliteFournisseur.home.title">Civilite Fournisseurs</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="myCrMv1App.civiliteFournisseur.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-civilite-fournisseur"
        [routerLink]="['/civilite-fournisseur/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="myCrMv1App.civiliteFournisseur.home.createLabel"> Create a new Civilite Fournisseur </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="civiliteFournisseurs?.length === 0">
    <span jhiTranslate="myCrMv1App.civiliteFournisseur.home.notFound">No civiliteFournisseurs found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="civiliteFournisseurs && civiliteFournisseurs.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="myCrMv1App.civiliteFournisseur.civiliteFrLibelle">Civilite Fr Libelle</span></th>
          <th scope="col"><span jhiTranslate="myCrMv1App.civiliteFournisseur.civiliteFrCode">Civilite Fr Code</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let civiliteFournisseur of civiliteFournisseurs; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/civilite-fournisseur', civiliteFournisseur.id, 'view']">{{ civiliteFournisseur.id }}</a>
          </td>
          <td>{{ civiliteFournisseur.civiliteFrLibelle }}</td>
          <td>{{ civiliteFournisseur.civiliteFrCode }}</td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/civilite-fournisseur', civiliteFournisseur.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/civilite-fournisseur', civiliteFournisseur.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(civiliteFournisseur)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
