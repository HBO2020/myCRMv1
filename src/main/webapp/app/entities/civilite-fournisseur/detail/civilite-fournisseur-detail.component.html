<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="civiliteFournisseur">
      <h2 data-cy="civiliteFournisseurDetailsHeading">
        <span jhiTranslate="myCrMv1App.civiliteFournisseur.detail.title">Civilite Fournisseur</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ civiliteFournisseur.id }}</span>
        </dd>
        <dt><span jhiTranslate="myCrMv1App.civiliteFournisseur.civiliteFrLibelle">Civilite Fr Libelle</span></dt>
        <dd>
          <span>{{ civiliteFournisseur.civiliteFrLibelle }}</span>
        </dd>
        <dt><span jhiTranslate="myCrMv1App.civiliteFournisseur.civiliteFrCode">Civilite Fr Code</span></dt>
        <dd>
          <span>{{ civiliteFournisseur.civiliteFrCode }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/civilite-fournisseur', civiliteFournisseur.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
